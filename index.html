<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List App</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        Meine To-Do-Liste
      </h1>
      <div class="app-body">
        <div class="task-bar">
          <div class="input-box">
            <input
              type="text"
              id="task-input"
              placeholder="To-Do eintragen ..."
              autofocus="true"
              maxlength="50"
            />
          </div>
          <div class="taskSelection">
            <div class="displayOption" id="due">Offene Aufgaben</div>
            <div class="displayOption" id="all">Alle Aufgaben</div>
          </div>
        </div>
        <ul class="task-list"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
