<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        Meine To-Do-Liste ✏️
      </h1>
      <div class="app-body">
        <div class="task-bar">
          <div class="input-box">
            <input
              type="text"
              id="task-input"
              placeholder="To-Do eintragen"
              autofocus="true"
            />
            <span class="add-button">+</span>
          </div>
          <select name="task-selection" id="task-selection">
            <option value="due" selected>Offen</option>
            <option value="all">Alle</option>
          </select>
        </div>
        <ul class="task-list"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
